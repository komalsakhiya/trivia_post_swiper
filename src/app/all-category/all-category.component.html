<ion-header>
	<ion-toolbar>
		<div>
			<ion-icon name="settings" class="iconSettings" routerLink="/settings" float-left></ion-icon>
			<span float-right class="iconForward"><ion-icon name="arrow-forward"></ion-icon></span>
			<span routerLink="/home" float-right id="feedsLink">Feeds</span>
			<ion-title class="ion-text-center">
				Trivia Post
			</ion-title>
		</div>
	</ion-toolbar>
</ion-header>
<ion-content>
	<input placeholder="Search for news" (click)="search()">
	<ion-row>
		<h1 id="catHeading"><i>Topics</i></h1>
	</ion-row>
	<ion-row>
		<ion-col size="6" *ngFor="let category of category_array" class="catList">
            <ion-card class="catCard">
                <ion-card-content>
                    <ion-col size="2">
                        <img src="assets/images/Category-notification.png" *ngIf="!category.isNotify" id="blackBell" (click)="addNotify(category.categoryId)">
                        <img src="assets/images/Category-notification-2.png" *ngIf="category.isNotify" id="redBell" (click)="addNotify(category.categoryId)">
                    </ion-col>    
                    <ion-col size="10"  *ngIf="language == 'English'" routerLink="/home/category/{{category.categoryId}}/{{category.categoryTitle}}">
                        <h2 id="catTitle" ><strong>{{category.categoryTitle}}</strong></h2>
					</ion-col>
					<ion-col size="10" *ngIf="language == 'Hindi'" routerLink="/home/category/{{category.categoryId}}/{{category.categoryTitleHn}}">
                        <h2 id="catTitle" ><strong>{{category.categoryTitleHn}}</strong></h2>    
                    </ion-col>
                </ion-card-content>
            </ion-card>
        </ion-col>
	</ion-row>
	<div class="loader" *ngIf="loading">Loading...</div>
</ion-content>
