<ion-header *ngIf="!isVisible">
	<ion-toolbar>
		<ion-icon name="arrow-round-back" class="homeBack" routerLink="/allcategory"></ion-icon>
		<ion-title class="ion-text-center">
			Trivia Post
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="swiper-container swiper-container-v ">
		<div class="swiper-wrapper ">
			<div class="swiper-slide background" *ngFor="let news of newsArray; let i = index" id={{news.newsId}}
				style="padding:15px">

				<div class="swiper-container swiper-container-h " id="swiper-h-{{news.newsId}}">
					<div class="swiper-wrapper" id="swiper-wrapper{{i}}">
						<div class="page_slider swiper-slide newsId-{{news.newsId}} "
							style="background-color: transparent" id="page_slider{{i}}">
							<div class='content' style="position: relative">
								<div id="sliderContent{{i}}" style="max-height: 70%">
									<!-- Title & Logo -->
									<ion-row>
										<ion-col size="8" style="margin: auto">
											<p *ngIf="language == 'English'" class="news-title">
												{{news.newsTitleEnglish}}</p>
											<p *ngIf="language == 'Hindi'" class="news-title" style="font-size: 27px">
												{{news.newsTitleHindi}}</p>
										</ion-col>
										<ion-col size="4">
											<img src="../../assets/images/Logo.png" style="height: 110px" />
										</ion-col>
									</ion-row>

									<!-- Post Image -->
									<div class="post_img">
										<img src="{{mediaPath}}{{news.newsImage}}" style="height:350px !important;" />
									</div>

									<!-- Content -->
									<div>
										<div *ngIf="language == 'English'" [innerHTML]="news.newsEnglish">
										</div>
										<div class= "hindi-news" *ngIf="language == 'Hindi'" [innerHTML]="news.newsHindi">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Bookmark -->
					<div style="position: absolute; bottom: 0px;z-index: 1;">
							<img src="assets/images/Bookmarks.png" class="bookmark" *ngIf="!news.bookmarkKey" (click)="bookmark(i)" />
							<img src="assets/images/Bookmark.png" class="bookmark" *ngIf="news.bookmarkKey" (click)="bookmark(i)" />
						<!-- <img src="../../assets/images/Bookmark.png" class="bookmark" /> -->
					</div>
					<!-- Share button -->
					<div class="share-button" *ngIf="language == 'English'" (click)="sharePost(news.newsId, news.newsTitleEnglish)" >
						<img src="../../assets/images/Share.png" class="icon" />
					</div>
					<div class="swiper-pagination swiper-pagination-h"></div>
				</div>
			</div>
		</div>
		<!-- <div class="swiper-pagination swiper-pagination-v"></div> -->
	</div>
